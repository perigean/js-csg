
<html>
  <head>
    <meta charset="utf-8" />
    <script src="transform.js"></script>
    <script src="mesh.js"></script>
    <script src="bsp.js"></script>
    <script src="solid.js"></script>
    <script src="camera.js"></script>
    <script src="phys.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="main()">
    <canvas style="border-style: solid; border-color: black;" id="canvas" width="640" height="480"></canvas>
    <br />
    <button id="playpause">▶</button>
    <button id="nextframe">▶|</button>
    <button id="replay">replay</button>
    <div style="font-family: monospace;">
      World: (<span id="worldx" class="width: 128px;"></span> px,
      <span id="worldy" class="width: 128px;"></span> px)
    </div>
    <div style="font-family: monospace;">
      Local: (<span id="localx" class="width: 128px;"></span> px,
      <span id="localy" class="width: 128px;"></span> px)
    </div>
    <br />
    <textarea id="log" rows="10" cols="80"></textarea>
  </body>
</html>
